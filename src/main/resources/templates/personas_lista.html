<!DOCTYPE html>
<html>
	<head>
		<title>Demo spring-mvc</title>
	</head>
	<body>
		<h1>Demo spring-mvc</h1>
		<p>Lista de personas</p>
		<div>
			<table cellspacing="0" width="100%">
			    <thead>
			        <tr>
			        	<th>ID</th>
			            <th>NOMBRE</th>
			            <th>APELLIDO</th>
			            <th>EDITAR</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="p : ${personas}">
			        	<td><span th:text="${p.id}"></span></td>
			            <td><span th:text="${p.nombre}"></span></td>
			            <td><span th:text="${p.apellido}"></span></td>
			            <td><a th:href="@{'/personas/actualizar/' + ${p.id}}">editar</a></td>
			            <td><a th:href="@{'/personas/eliminar/' + ${p.id}}">eliminar</a></td>
			        </tr>
			    </tbody>
			</table>
		</div>
		<br></br>
		<input type="button" value="Pagina anterior" onClick="history.go(-1);">	
	</body>
</html>
